<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
      body{
        background-image: url("images/zene1.jpg");
      }
      h1{
        color: white;
      }
    </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Albumok</h1>

    <div class="text-center mb-3">
      <button class="btn btn-success" onclick="toggleForm()">Új album hozzáadása</button>
    </div>
    
    <div id="album-form-container" class="card mb-4 d-none">
      <div class="card-body">
        <h5 class="card-title">Új album</h5>
        <form id="album-form" class="row g-3">
          <div class="col-md-6">
            <label for="zenekar" class="form-label">Zenekar</label>
            <input type="text" class="form-control" id="zenekar" required>
          </div>
          <div class="col-md-6">
            <label for="zenecim" class="form-label">Zene címe</label>
            <input type="text" class="form-control" id="zenecim" required>
          </div>
          <div class="col-md-6">
            <label for="kiadaseve" class="form-label">Kiadás éve</label>
            <input type="number" class="form-control" id="kiadaseve" required>
          </div>
          <div class="col-md-6">
            <label for="hossza" class="form-label">Hossz</label>
            <input type="text" class="form-control" id="hossza" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Mentés</button>
          </div>
        </form>
      </div>
    </div>

    <div class="mb-4 d-flex flex-wrap gap-2 justify-content-center">
      <button class="btn btn-info" onclick="fetchAlbums()">Összes album</button>
      <div class="d-flex align-items-center gap-2">
        <input type="number" id="album-id-input" class="form-control" placeholder="Album ID" style="max-width: 120px;">
        <button class="btn btn-info" onclick="fetchAlbumById()">Keresés</button>
      </div>
    </div>

    <div id="album-container" class="row g-4">
      
    </div>
  </div>
  
  <script src="albums.js"></script>
</body>
</html>
